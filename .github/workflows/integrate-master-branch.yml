# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Integrate master branch

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]
    
    env:
      CI: true
      NPM_AUTH_TOKEN: ${{ secrets.NPMJS_ORG_READER_TOKEN }}

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: |
        echo "//registry.npmjs.org/:_authToken=\${NPM_AUTH_TOKEN}" > .npmrc 
    - run: yarn install
    - run: yarn integrate

  tag:
    runs-on: ubuntu-latest

    needs: [build]

    steps:
    - uses: actions/checkout@v2
    - run: git config --global user.email "robby@atweel.com"
    - run: git config --global user.name "Robby the robot"
    - run: yarn version --patch --no-commit-hooks
